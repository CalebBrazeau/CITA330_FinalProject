<!DOCTYPE HTML>
<html>
<head>
    <title>Web for Students V2</title>
    <meta charset="utf-8">

    <link href="/css/webForStudents.css" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="/css/bootstrap/bootstrap.css" rel="stylesheet">
    <script scr="/js/bootstrap/bootstrap.js"></script>
    <!-- MD5 -->
    <link href="/css/md5/mdb.dark.min.css" rel="stylesheet">
    <script src="/js/md5/mdb.min.js"></script>
    <!-- Goo-Goo -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- JS -->
    <script src="/js/control.js"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      window.onload = function() {
          try {
              switch(getTheme()) {
                  case "light":
                      $('head').append('<link href="/css/md5/mdb.min.css" rel="stylesheet">');
                      break;
                  case "citrus":
                      $('head').append('<link href="/css/themes/citrus.css" rel="stylesheet">');
                      break;
                  case "chrimsonChin":
                      $('head').append('<link href="/css/themes/chrimsonChin.css" rel="stylesheet">');
                      break;
                  case "slate":
                      $('head').append('<link href="/css/themes/slate.css" rel="stylesheet">');
                      break;
                  default:
                      // Do nothing (dark theme is default)
                      break;
              }
          } catch (e) {
              console.log("uh oh");
          }
      }
    </script>
    <script> 
      $(function(){
          $("#header").load("/pages/header.html"); 
      });
  </script>
</head>
<body onload="onLoad();">
    <div id="header"></div>
        <hr>
        <h2 class="mb-1">Help</h2>
        <div class="box-shadow">
            <hr>

</body>
