<html>
<head>

              <li><a class="dropdown-item" onclick="setTheme('dark');">Dark</a></li>
              <li><a class="dropdown-item" onclick="setTheme('light');">Light</a></li>

              <li><a class="dropdown-item" onclick="setTheme('chrimsonChin');">Chrimson Chin</a></li>
