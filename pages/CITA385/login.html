<!DOCTYPE HTML>
<html>
<head>
    <title>Web for Students V2</title>
    <meta charset="utf-8">

    <link href="/css/webForStudents.css" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="/css/bootstrap/bootstrap.css" rel="stylesheet">
    <script scr="/js/bootstrap/bootstrap.js"></script>
    <!-- MD5 -->
    <link href="/css/md5/mdb.min.css" rel="stylesheet">
    <script src="/js/md5/mdb.min.js"></script>
    <!-- Goo-Goo -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- JS -->
    <!-- <script src="/js/control.js"></script> -->
    <script src="desing.js"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .window {
            margin-top: 20px;
            max-width: 450px;
            border: 1px solid #000000;
            border-radius: 7px;
        }
        p {
            margin: 1px;
        }
        .main {
            margin: 9px;
            /* border: 1px solid black; */
        }
        .bebs {
            font-size: small;
            color: var(--mdb-dark);
            margin-left: 9px;
        }
        .bebsv2 {
            background-color: var(--mdb-dark);
            
            /* background: linear-gradient(0deg, rgba(255,255,255,1) 0%, rgba(140,140,140,1) 43%, rgba(38,38,38,1) 100%); */
            border-top-right-radius: 7px;
            border-top-left-radius: 7px;
            border-bottom: 1px solid #000000;
            width: 100%;
            margin-left: 0px;
            color: var(--mdb-light);
        }
        .add-printer {
            margin-right: 9px;
            color: var(--mdb-dark);

        }
        .hidden {
            display: none;
        }
        .garbage {
            scrollbar-width: thin;
        }
        legend {
            float: none;
            width: auto;
            padding: 2px;
            margin-bottom: 0px;
            font-size: inherit;
            line-height: unset;
        }
        fieldset {
            box-sizing: initial;
            min-width: 0px;
            padding: 5px;
            margin: 0px;
            border: 1px solid black;
            border-radius: 7px;
        }
        .box-shadow2 {
            border-radius: 7px;
            margin-top: 5%;
        }
        .bardger {
            border: 1px solid black;
            margin-right: 72px !important;
            margin-left: 72px !important;
            margin-top: 10px;
        }
        .bardger2 {
            /* border: 1px solid black; */
            margin-right: 48px !important;
            margin-left: 48px !important;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- <button class="btn btn-light" id="mini" onclick="minimize();">--</button> -->
    <div class="container">
        <div class="box-shadow window">
            <div class="row bebsv2 box-shadow">
                <div class="col" style="margin-bottom: 5px; margin-top: 5px;">
                    <p style="margin-left: 9px;">Login</p>
                </div>
                <div class="col" style="margin-bottom: 5px; margin-top: 5px;">
                    <div class="btn-group shadow-0" role="group" aria-label="Basic example" style="margin-left: 100px;">
                        <button type="button" class="btn btn-outline-light btn-sm" data-mdb-color="dark" onclick="minimize();">-</button>
                        <button type="button" class="btn btn-outline-light btn-sm" data-mdb-color="dark" onclick="maximize();">[]</button>
                        <button type="button" class="btn btn-outline-light btn-sm" data-mdb-color="dark" onclick="minimize();">X</button>
                      </div>
                </div>
            </div>
            <div class="main">
                <div class="col">
                    <img src="morrisville.jpg" alt="M Logo">
                    <div class="row mb-2" style="margin-left: 10px;">
                        <div class="col-md-3 ms-5">
                            <p>Username: </p>
                        </div>
                        <div class="col">
                            <input type="text" name="username" id="username">
                        </div>
                    </div>
                    <div class="row mb-3" style="margin-left: 10px;">
                        <div class="col-md-3 ms-5">
                            <p>Password: </p>
                        </div>
                        <div class="col">
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    <div class="row bardger2">
                        <div class="col">
                            <button class="btn btn-success btn-sm w-100" type="button" onclick="login();">Login</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-success btn-sm w-100" type="button" onclick="no();">Clear</button>
                        </div>
                    </div>
                    <div class="row rounded">
                        <div class="col bardger rounded">
                            <p>Press Login to Proceed</p>
                            <p>&nbsp;</p>
                            <p>&nbsp;</p>
                            <p>&nbsp;</p>
                            <p>&nbsp;</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
